<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body ng-app="TodoApp" ng-controller="TodoController as vm">

  <header>
    <h1>To Do List</h1>
  </header>
  <form class="inDiv" ng-submit>
    <p>Task: <input type="text" ng-model="vm.newTask.task" placeholder="Clean the kitchen"/></p>
    <p>Category: <input type="text" ng-model="vm.newTask.category" placeholder="Housework"/></p>
    <button ng-click="vm.addTask()">Add Task</button>
  </form>
  <br>
  <div class="searchbar"><label>Search by Task: <input type="text" ng-model="vm.taskToSearch" /></label></div>
  <div class="searchbar"><label>Search by Category: <input type="text" ng-model="vm.categoryToSearch" /></label></div>
  <ul>
    <li class="col-md-3" ng-repeat="task in vm.tasks | filter: {task: vm.taskToSearch, category: vm.categoryToSearch} | orderBy: 'completed'" ng-class="{completed: task.completed}">
      <input class="definedTask" ng-class="{noEdit: task.completed}" type="text" ng-model="task.task" ng-readonly="task.completed" />
      <label>Category: {{task.category}}</label>
      </br>
      <button ng-hide="task.completed" ng-click="vm.updateTask(task)">Update</button>
      <button ng-hide="task.completed" ng-click="vm.completeTask(task)">Complete</button>
      <button ng-click="vm.setToDelete(task)">DELETE</button>
    </li>
  </ul>

  <div class="deletePopup" ng-show="vm.deleteTaskExists">
    <p class="" id="deleteWarning">Are you sure you wish to delete?</p>
    <p class="deleteTask">{{vm.taskToDelete.task}}</p>
    <div class="col-md-6">
      <button class="deleteButton" ng-click="vm.deleteTask()">Yes</button>
    </div>
    <div class="col-md-6">
      <button class="deleteButton" ng-click="vm.cancelDelete()">No</button>
    </div>
  </div>
</body>

</html>
