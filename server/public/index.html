<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body ng-app="TodoApp" ng-controller="TodoController as vm">

  <header>
    <h1>To Do List</h1>
  </header>
  <div class="inDiv">
    <input type="text" ng-model="vm.newTask.task" />
    <button ng-click="vm.addTask()">Add Todo</button>
  </div>
  <ul>
    <li class="col-md-4" ng-repeat="task in vm.tasks" ng-class="{completed: task.completed}">
      <input class="definedTask" type="text" ng-model="task.task" />
      <button ng-click="vm.updateTask(task)">Update</button>
      <button ng-hide="task.completed" ng-click="vm.completeTask(task)">Complete</button>
      <button ng-click="vm.deleteTask(task)">X</button>
    </li>
  </ul>
</body>

</html>
